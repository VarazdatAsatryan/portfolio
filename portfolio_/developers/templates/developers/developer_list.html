<!DOCTYPE html>
<html>
<head>
    <title>Developers List</title>
</head>
<body>
    <h1>Developers List</h1>
    <ul>
        {% for programmer in programmers %}
            <li><a href="{% url 'developers:developer_detail' programmer.pk %}">{{ programmer.name }} {{ programmer.surname }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'developers:add_developer'  %}">Add New Developer</a>
</body>
</html>
